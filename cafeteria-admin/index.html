<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSSB | Cafeteria</title>
    <!-- Library Stylesheet(s) -->
    <link rel = "stylesheet" href = "css/lib/mobile-angular-ui-hover.min.css" />
    <link rel = "stylesheet" href = "css/lib/mobile-angular-ui-base.min.css" />
    <link rel = "stylesheet" href = "css/lib/mobile-angular-ui-desktop.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
    <script src = "js/lib/mobile-angular-ui.min.js"></script>
    <script src = "js/lib/mobile-angular-ui.gestures.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600|Roboto:400,500,700' rel='stylesheet' type='text/css'>
    <!-- Developer Stylesheet(s) -->
    <link rel = "stylesheet" href = "css/dev/index.css" />
</head>
<body ng-app = "cafApp">
    <!--Sidebars -->
    <!--<div class = "sidebar sidebar-left"></div>-->
    <!--<div class = "sidebar sidebar-right"></div>-->

    <div class = "app">
        <!--<div class = "navbar navbar-app navbar-absolute-top"></div>-->
        <!--<div class = "navbar navbar-app navbar-absolute-bottom"></div>-->

        <!-- App Body Begins -->
        <div class = "app-body">
            <div class = "app-content">

                <ng-view class = "shlIndex-r-backgroundWhite shlIndex-r-standardFont">
                    <legend>Login</legend>
                    <div class = "container">
                        <h1 class = "text-center shlIndex-r-standardFont shlIndex-r-marginTop2">Log In</h1>
                        <form>
                            <div class = "form-group form-group-lg">
                                <label for = "loginEmailId">Email Id</label>
                                <input type = "email" class = "form-control" id = "loginEmailId" placeholder = "Enter Email Address" required>
                            </div>
                            <div class = "form-group form-group-lg">
                                <label for = "loginPassword">Password</label>
                                <input type = "password" class = "form-control" id = "loginPassword" placeholder = "Enter Password" required>
                            </div>
                            <button type = "submit" class = "btn btn-success btn-lg">Log In</button>
                        </form>
                    </div>
                </ng-view>
            </div>
        </div>
        <!-- App Body Ends -->
    </div>
    <!-- Library Script(s) -->

    <!-- Developer Script(s) -->
    <script src = "js/dev/app.js"></script>
    <script src = "js/dev/controllers/AppController.js"></script>
</body>
</html>
